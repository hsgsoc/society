<!DOCTYPE html>
<html lang="en">
<head>
    <title>Society Dashboard</title>
    <link rel="stylesheet" href="assest/style.css">
</head>
<body>
    <header>
        <h1>Welcome, <span id="userName">Member</span></h1>
        <button onclick="logout()" style="background:white; color:red; padding:5px 10px; border:none; cursor:pointer;">Logout</button>
    </header>
    <main style="text-align:center; padding:50px;">
        <h2>Dashboard Under Construction</h2>
        <p>You have successfully logged in.</p>
    </main>
    <script>
        // Check Login
        if(localStorage.getItem("is_logged_in") !== "true") {
            window.location.href = "member.html";
        }
        document.getElementById('userName').innerText = localStorage.getItem("user_name");

        function logout() {
            localStorage.clear();
            window.location.href = "member.html";
        }
    </script>
</body>
</html>
