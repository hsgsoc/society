<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Area - Shree Sambaji Raje Housing Society</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Tiro+Devanagari+Marathi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="assest/image/society.png">
    <link rel="stylesheet" href="assest/style.css"> <link rel="stylesheet" href="assest/member.css">
    <link rel="stylesheet" href="assest/ai.css">
</head>
<body>

    <div class="access-bar">
        <div class="access-controls">
            <button onclick="toggleDarkMode()"><i class="fa-solid fa-moon"></i></button>
            <div class="font-controls">
                <button onclick="changeFontSize(1)">+A</button>
                <button onclick="changeFontSize(0)">A</button>
                <button onclick="changeFontSize(-1)">-A</button>
            </div>
        </div>
        <select id="lang-select" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="mr">मराठी</option>
            <option value="hi">हिन्दी</option>
        </select>
    </div>

    <header>
        <div class="logo-container">
            <img src="assest/image/society.png" alt="Society Logo" width="120px">
        </div>
        <div class="title-container">
            <h1 id="txt-title">MEMBER PORTAL</h1>
            <p id="txt-subtitle">Secure Access for Residents</p>
        </div>
    </header>

    <main>
        <div class="auth-wrapper">
            <div class="auth-container">
                <div class="auth-toggle">
                    <button id="btn-login-view" class="active" onclick="showLogin()">Login</button>
                    <button id="btn-register-view" onclick="showRegister()">New Registration</button>
                </div>

                <form id="login-form" class="auth-form">
                    <h2 style="color:var(--primary); margin-bottom:20px;">Member Login</h2>
                    
                    <div class="input-group">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Registered Email" required>
                    </div>

                    <div class="input-group">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>

                    <div class="form-actions">
                        <a href="#" class="forgot-pass">Forgot Password?</a>
                        <button type="button" class="submit-btn" onclick="alert('Login requires a database backend. Please use Registration for now.')">LOGIN</button>
                    </div>
                </form>

                <form id="register-form" class="auth-form" action="https://formsubmit.co/shrisambhajiraje.hsgsoc.2017@gmail.com" method="POST" style="display: none;">
                    <h2 style="color:var(--primary); margin-bottom:10px;">Request Membership</h2>
                    <p style="font-size: 0.9rem; color: #666; margin-bottom: 20px;">Your details will be sent to the Secretary for approval.</p>
                    
                    <input type="hidden" name="_subject" value="New Society Member Registration Request!">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_next" value="https://hsgsoc.github.io/society/thankyou.html">

                    <div class="input-group">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="Full Name" placeholder="Full Name (Owner)" required>
                    </div>

                    <div class="input-group">
                        <i class="fa-solid fa-building"></i>
                        <input type="text" name="Flat Number" placeholder="Wing & Flat No (e.g., A-101)" required>
                    </div>

                    <div class="input-group">
                        <i class="fa-solid fa-phone"></i>
                        <input type="tel" name="Phone" placeholder="Mobile Number" required>
                    </div>

                    <div class="input-group">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="Email" placeholder="Email Address" required>
                    </div>

                    <button type="submit" class="submit-btn">SUBMIT FOR APPROVAL</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="text"> Contact: shrisambhajiraje.hsgsoc.2017@gmail.com</div>
        <div class="copyright">
            © 2026 Shree Sambaji Raje Housing Society
        </div>
    </footer>

    <script src="assest/script.js"></script>
    <script>
        // Simple script to toggle between forms
        function showLogin() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('btn-login-view').classList.add('active');
            document.getElementById('btn-register-view').classList.remove('active');
        }

        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
            document.getElementById('btn-login-view').classList.remove('active');
            document.getElementById('btn-register-view').classList.add('active');
        }
    </script>
</body>
</html>
